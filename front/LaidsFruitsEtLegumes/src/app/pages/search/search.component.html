<div class="background">
    <div class="wrapper">
      <div class="title">
        Vous cherchez '{{food}}' à '{{localization}}' :
      </div>
        <div class="results">
            <div *ngFor="let product of products" class="product">
              <a [routerLink]="'/product/' + product._id">
              <div class="img">
                <img [src]="product.pic_url" class="productImage" alt="image">
              </div>
              <div class="infos">
                <div class="title">{{product.title}}</div>
                <span class="price">{{product.price}}</span><span class="priceUnit">€ / kg</span>
                <div class="quantity">
                  <span class="quantityText">{{product.in_stock}}</span>
                  <span> kg restants</span></div>
                <div class="distance">
                  <span class="distanceText"><b>Distance:</b> {{products.distance !== 0 ? product.distance / 1000 : "NA"}} km</span></div>
              </div>
              </a>
            </div>
        </div>
    </div>
  </div>
